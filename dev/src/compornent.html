<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <meta name="robots" content="noindex" /><!-- 開発終了時 削除 -->
    <meta name="googlebot" content="noindex"><!-- 開発終了時 削除 -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- main.js -->
    <script src="./assets/js/script.js" defer></script>
</head>

<body>

    <div class="l-inner">
        <hr class="u-separate">

        <!-- ▼ c-roundBtn -->
        <div class="c-roundBtn">
            <a href="#" class="c-roundBtn__link">サンプルテキスト</a>
        </div>
        <!-- ▲ c-roundBtn -->

        <hr class="u-separate">
        <!-- ▼ c-roundBtn -->
        <div class="c-roundBtn--small">
            <a href="#" class="c-roundBtn__link">お問い合わせ</a>
        </div>
        <!-- ▲ c-roundBtn -->
        <hr class="u-separate">

        <!-- ▼ c-sns -->
        <div class="c-sns">
            <p class="c-sns__read">Follow me!</p>
            <ul class="c-sns__list">
                <li class="c-sns__item">
                    <a href="https://twitter.com/" class="c-sns__link" target="_blank">
                        <img src="./assets/images/icon/sns-x-black.svg" alt="X" class="c-sns__icon" width="25" height="26">
                    </a>
                </li>
                <li class="c-sns__item">
                    <a href="https://www.instagram.com/" class="c-sns__link" target="_blank">
                        <img src="./assets/images/icon/sns-insta.svg" alt="instagram" class="c-sns__icon" width="28" height="28">
                    </a>
                </li>
                <li class="c-sns__item">
                    <a href="https://youtube.com/" class="c-sns__link" target="_blank">
                        <img src="./assets/images/icon/sns-youtube.svg" alt="youtube" class="c-sns__icon" width="32" height="22">
                    </a>
                </li>
            </ul>
        </div>
        <!-- ▲ c-sns -->
        <hr class="u-separate">

        <!-- ▼ c-secondHeading -->
        <h2 class="c-secondHeading">サンプルテキスト</h2>
        <!-- ▲ c-secondHeading -->
        <hr class="u-separate">
    </div>
</body>

</html>
